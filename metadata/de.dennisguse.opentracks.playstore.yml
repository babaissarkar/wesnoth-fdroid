  - versionName: v4.17.5
    versionCode: 5989
    commit: 5857c0032e7391884ee62848fded6c86b7bc9b7e
    sudo:
      - export CPUS_MAX=4
      - export CPUS=$(getconf _NPROCESSORS_ONLN)
      - for (( c=$CPUS_MAX; c<$CPUS; c++ )) ; do echo 0 > /sys/devices/system/cpu/cpu$c/online
        ; done
    gradle:
      - reproducible

